swagger: "2.0"
info:
  version: "1.0.0"
  title: CoffeShop API
host: localhost:5000
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /coffeshop/users:
    get:
      description: Get all registered users
      summary: Get users
      operationId: GetOperation
      parameters:
        - name: firstName
          in: query
          description: First name of the user
          type: string
        - name: lastName
          in: query
          description: Last name of the user
          type: string
        - name: email
          in: query
          description: The email of the user  
          type: string
        - name: coupons
          in: query
          description: The coupons that the user has available to use
          type: array
          items:
            type: string
        - name: orders
          in: query
          description: The orders the user has made
          type: array
          items:
            type: string
      responses:
        "200":
          description: Success
  /coffeshop/products:
    get:
      description: Get all registered users
      summary: Get products
      operationId: GetProductsOperation
      parameters:
        - name: name
          in: query
          description: Name of the product
          type: string
        - name: description
          in: query
          description: A quick description of the product
          type: string
        - name: price
          in: query
          description: The price of the product
          type: number
        - name: type
          in: query
          description: What type of product is it (food, drink or pastry)
          type: string
      responses:
        "200":
          description: Success
  /coffeshop/coupons:
    get:
      description: Get all registered users
      summary: Get products
      operationId: GetCouponsOperation
      parameters:
        - name: couponName
          in: query
          description: Name of the coupon
          type: string
        - name: issueDate
          in: query
          description: The issue date of the coupon
          type: string
        - name: expiryDate
          in: query
          description: THe expiry date of the coupon
          type: string
        - name: money
          in: query
          description: How much money the coupon is worth
          type: number
        - name: applicableProducts
          in: query
          description : The products that this coupon can be applied to
          type: array
          items:
            type: string
      responses:
        "200":
          description: Success


